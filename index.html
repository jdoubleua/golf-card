<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<!--<script type = "text/template" id = golfTable>-->
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <h1 class = "text-center">Golf Card</h1>
            <!--<input type = "submit" id = "submitUserName"/>-->
            <table class = "table table-bordered table-responsive" style = "margin-top: 30px">
                <h2>Front 9</h2>
               <thead>
                <tr>
                    <th>Name</th>
                    <th>Hole 1</th>
                    <th>Hole 2</th>
                    <th>Hole 3</th>
                    <th>Hole 4</th>
                    <th>Hole 5</th>
                    <th>Hole 6</th>
                    <th>Hole 7</th>
                    <th>Hole 8</th>
                    <th>Hole 9</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td><input class = "form-control" type = "text" id = "userName" /></td>
                    <td><input class = "form-control hole-1" type = "number"></td>
                    <td><input class = "form-control hole-2" type = "number"></td>
                    <td><input class = "form-control hole-3" type = "number"></td>
                    <td><input class = "form-control hole-4" type = "number"></td>
                    <td><input class = "form-control hole-5" type = "number"></td>
                    <td><input class = "form-control hole-6" type = "number"></td>
                    <td><input class = "form-control hole-7" type = "number"></td>
                    <td><input class = "form-control hole-8" type = "number"></td>
                    <td><input class = "form-control hole-9" type = "number"></td>
                    <td><span class = "totalNumber"></span></td>
                </tr>
               </thead>
                <tbody class = "frontNine">

                </tbody>
            </table>

        </div>
    </div>
</div>

<!--Templates-->
<script type = "text/template" class = "frontNine-template">
    <td><span class = "name"><%= name %></span></td>
</script>



<!--Libs-->
<script src="bower_components/jQuery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<!--Models-->
<script src = "js/models/golfcard.js"></script>
<!--Collections-->

<!--Views-->
<script src = "js/views/golfcardView.js"></script>
<!--Routes-->

<!--Custom Logic-->
<script src = "js/app.js"></script>
</body>
</html>
